<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda MontaPRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">

  <header class="top-bar">
    <h1>Agenda MontaPRO</h1>
    <button id="btnLogout" class="btn-text" style="display:none">Sair</button>
  </header>

  <!-- LOGIN -->
  <section id="loginScreen" class="screen active">
    <div class="auth-card">
      <h2>Bem-vindo</h2>
      <p>Sua agenda profissional de montagens.</p>

      <form id="loginForm">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required>
        </div>

        <div class="input-group">
          <label>Senha</label>
          <input type="password" id="loginPassword" required>
        </div>

        <button class="btn-primary">Entrar</button>
      </form>

      <p class="auth-footer">
        Não tem conta? <a href="#" id="linkToRegister">Cadastre-se</a>
      </p>
    </div>
  </section>

  <!-- CADASTRO -->
  <section id="registerScreen" class="screen">
    <div class="auth-card">
      <h2>Criar Conta</h2>

      <form id="registerForm">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="regEmail" required>
        </div>

        <div class="input-group">
          <label>Senha</label>
          <input type="password" id="regPassword" required>
        </div>

        <button class="btn-primary">Cadastrar</button>
      </form>

      <p class="auth-footer">
        Já tem conta? <a href="#" id="linkToLogin">Login</a>
      </p>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboardScreen" class="screen">
    <div class="welcome-bar">
      Olá, <strong id="userNameDisplay"></strong>
    </div>

    <div class="card">
      <h3 id="formTitle">Novo Agendamento</h3>

      <form id="serviceForm">
        <input type="hidden" id="serviceId">

        <div class="input-group">
          <input id="clientName" placeholder="Cliente" required>
        </div>

        <div class="input-group">
          <input id="clientAddress" placeholder="Endereço" required>
        </div>

        <div class="row">
          <div class="input-group">
            <input type="date" id="serviceDate" required>
          </div>
          <div class="input-group">
            <input type="time" id="serviceTime" required>
          </div>
        </div>

        <div class="input-group">
          <input id="clientWhatsapp" placeholder="WhatsApp" required>
        </div>

        <button class="btn-success">Salvar</button>
      </form>
    </div>

    <div class="services-section">
      <h3>Meus Agendamentos</h3>
      <div id="loadingServices" class="loading" style="display:none">Carregando...</div>
      <div id="emptyServices" class="empty-state" style="display:none">Nenhum agendamento.</div>
      <div id="servicesList" class="services-list"></div>
    </div>
  </section>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
